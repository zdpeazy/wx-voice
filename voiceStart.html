<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>

    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="email=no" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <script>
        (function(doc,win){var docEl=doc.documentElement,resizeEvt='orientationchange'in window?'orientationchange':'resize',recalc=function(){var clientWidth=docEl.clientWidth;if(!clientWidth)return;docEl.style.fontSize=16*1.333*(clientWidth/320)+'px'};if(!doc.addEventListener)return;win.addEventListener(resizeEvt,recalc,false);doc.addEventListener('DOMContentLoaded',recalc,false)})(document,window);
    </script>
</head>
<body>
<div class="wrapper" id="wrapper">
    <div class="voiceBox starBox" id="voiceBox">
        <ul>
            <li>
                <a data-id='1' class="starImg" href="javascript:;"><img src="http://ziyingpingtai.oss-cn-qingdao.aliyuncs.com/spePic/teamVoice/Img1.png" alt=""></a>
            </li>
            <li class="clearfix">
                <a data-id='2' class="fr starImg" href="javascript:;"><img src="http://ziyingpingtai.oss-cn-qingdao.aliyuncs.com/spePic/teamVoice/Img2.png" alt=""></a>
            </li>
            <li>

            <li>

            </li>
        </ul>
    </div>
</div>

<div id="mask" onclick="hidePop('tcc')"></div>

    <div class="footer wbox">
        <button onclick="hidePop('tcc')" class="wbox-flex">我在看看</button>
        <button class="pageOneBtn" class="wbox-flex">我要发起</button>
    </div>
</div>
<audio preload="preload" src="" loop=""></audio>

<script src="js/zepto.min.js"></script>
<script src="js/iscroll.js"></script>
